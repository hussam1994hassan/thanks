name: CVE Lab Test

on:
  workflow_dispatch:

jobs:
  cve-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build vulnerable Docker image
        run: |
          docker build -t xz-vuln-lab -f Dockerfile .
      
      - name: Run vulnerability test
        run: |
          docker run --rm xz-vuln-lab bash -c "xz --version"
