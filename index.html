<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Thank You!</title>
  <!-- Tailwind CSS CDN (official) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Heroicons CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/heroicons-css@0.1.1/heroicons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/heroicons-css@0.1.1/heroicons.min.js"></script>
  <!-- Alpine.js CDN -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/@tabler/icons@2.47.0/icons/icon-thumbs-up.svg">
  <style>
    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
    .heroicon {
      display: inline-block;
      vertical-align: middle;
    }
    /* Landscape popup line */
    .popup-line {
      background: rgba(59, 130, 246, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      backdrop-filter: blur(5px);
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1.25rem 2rem;
      min-width: 0;
      border: 1.5px solid rgba(99, 102, 241, 0.15);
    }
    @media (max-width: 640px) {
      .popup-line {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
        padding: 1rem;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-700 via-blue-600 to-purple-700 min-h-screen flex items-center justify-center">
  <div class="relative flex flex-col items-center w-full px-4">
    <!-- Landscape Popup Line -->
    <div class="bg-white popup-line animate__animated animate__fadeInDown absolute -top-10 left-1/2 -translate-x-1/2 z-10 max-w-2xl w-full shadow-xl">
      <span class="heroicon heroicon-sparkles-solid text-yellow-400 w-8 h-8 animate__animated animate__tada"></span>
      <div class="flex-1">
        <span class="text-lg font-semibold text-gray-900">Thank you for your action!</span>
        <span class="block text-sm text-gray-700 mt-0.5">Your support inspires us to keep creating. Enjoy your day! ðŸŽ‰</span>
      </div>
      <button x-data @click="$el.parentElement.style.display='none'" class="ml-auto text-gray-400 hover:text-indigo-600 transition p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <span class="heroicon heroicon-x-mark-solid w-6 h-6"></span>
      </button>
    </div>
    <!-- Main Card -->
    <div class="max-w-lg w-full mx-auto rounded-3xl shadow-2xl bg-white/90 p-10 text-center animate__animated animate__fadeIn backdrop-blur-md mt-16 sm:mt-24">
      <!-- SVG Illustration -->
      <div class="relative mb-6 flex justify-center">
        <svg width="130" height="130" viewBox="0 0 130 130" fill="none" xmlns="http://www.w3.org/2000/svg" class="animate__animated animate__bounceIn">
          <circle cx="65" cy="65" r="65" fill="#6366F1" fill-opacity="0.1"/>
          <circle cx="65" cy="65" r="50" fill="#4F46E5"/>
          <path d="M54 68l10 10 20-20" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <!-- Confetti SVGs for extra flair -->
        <svg class="absolute left-8 top-0 w-8 h-8 opacity-70" viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="10" r="10" fill="#FBBF24"/>
        </svg>
        <svg class="absolute right-8 top-2 w-6 h-6 opacity-60" viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="10" r="8" fill="#60A5FA"/>
        </svg>
        <svg class="absolute left-12 bottom-2 w-5 h-5 opacity-50" viewBox="0 0 20 20" fill="none">
          <rect x="2" y="2" width="16" height="16" rx="8" fill="#A78BFA"/>
        </svg>
        <svg class="absolute right-12 bottom-4 w-4 h-4 opacity-50" viewBox="0 0 20 20" fill="none">
          <rect x="3" y="3" width="14" height="14" rx="7" fill="#F472B6"/>
        </svg>
      </div>
      <!-- Icon (Heroicons) -->
      <div class="flex justify-center mb-4">
        <span class="heroicon heroicon-heart-solid text-purple-500 w-12 h-12 animate__animated animate__heartBeat animate__delay-1s"></span>
      </div>
      <h1 class="text-4xl font-extrabold text-gray-800 mb-2 animate__animated animate__fadeInDown">Thank You!</h1>
      <p class="text-lg text-gray-600 mb-6 animate__animated animate__fadeInUp animate__delay-1s">
        We appreciate your support. Your action means a lot to us and helps us grow.<br>
        <span class="font-semibold text-indigo-600">You're awesome!</span>
      </p>
      <a href="/" class="inline-block px-8 py-3 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold shadow-lg hover:scale-105 hover:shadow-2xl transition-all duration-300 animate__animated animate__pulse animate__delay-2s">
        Go Home
      </a>
      <div class="mt-8 flex justify-center gap-4">
        <a href="https://twitter.com/" target="_blank" class="transition hover:scale-110" aria-label="Twitter">
          <span class="heroicon heroicon-twitter text-blue-400 w-7 h-7"></span>
        </a>
        <a href="https://github.com/" target="_blank" class="transition hover:scale-110" aria-label="GitHub">
          <span class="heroicon heroicon-mark-github text-gray-700 w-7 h-7"></span>
        </a>
        <a href="mailto:support@example.com" class="transition hover:scale-110" aria-label="Email">
          <span class="heroicon heroicon-mail-solid text-red-400 w-7 h-7"></span>
        </a>
      </div>
      <div class="mt-8 text-sm text-gray-400 animate__animated animate__fadeInUp animate__delay-2s">
        &copy; 2025 Your Company. All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
